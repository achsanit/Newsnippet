plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id "androidx.navigation.safeargs"
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    namespace 'com.achsanit.newsnippet'
    compileSdk 33

    defaultConfig {
        applicationId "com.achsanit.newsnippet"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "BASE_URL", BASE_NEWS_URL
        buildConfigField "String", "NEWS_API_KEY", NEWS_API_KEY
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation deps.androidx.core
    implementation deps.androidx.activity
    implementation deps.androidx.fragment
    implementation deps.androidx.appCompat
    implementation deps.androidx.constraintLayout
    implementation deps.androidx.lifecycleRuntime
    implementation deps.androidx.lifecycleLiveData
    implementation deps.androidx.navigationFragment
    implementation deps.androidx.navigationUI
    implementation deps.androidx.lifecycleViewModel
    implementation deps.androidx.legacySupport

    implementation deps.google.materialComponents
    implementation deps.retrofit.retrofit
    implementation deps.retrofit.gson
    implementation deps.retrofit.logging

    implementation deps.koin.core
    implementation deps.koin.android

    implementation deps.room.runtime
    implementation deps.room.ktx
    implementation deps.room.rxjava2
    kapt deps.room.compiler

    implementation deps.coroutines.core
    implementation deps.coroutines.android

    implementation deps.paging.runtime
    implementation deps.paging.rxjava2

    debugImplementation deps.chuckerDebug
    releaseImplementation deps.chuckerRelease

    implementation deps.ui.coil
    implementation deps.ui.shimmer
    implementation deps.ui.lottie

    testImplementation deps.unitTest.junit
    testImplementation deps.unitTest.mockk

    androidTestImplementation deps.androidTest.junitExt
    androidTestImplementation deps.androidTest.espresso
    androidTestImplementation deps.androidTest.expressoContrib
}