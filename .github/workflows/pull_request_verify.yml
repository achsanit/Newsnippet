name: Verify Every Open Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug
      run: ./gradlew assembleDebug
      
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      
    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug
      run: ./gradlew bundleRelease
